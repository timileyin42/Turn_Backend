# fly.toml app configuration file

app = "turn-backend"
primary_region = "iad"  # US East (Ashburn)

# Build configuration
[build]
  dockerfile = "Dockerfile.fly"

# HTTP service
[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  # Health check configuration
  [http_service.checks]
    [http_service.checks.health]
      grace_period = "10s"
      interval = "30s"
      method = "GET"
      path = "/health"
      protocol = "http"
      timeout = "5s"
      type = "http"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512  # Start with 512MB, scale up if needed

# Environment variables (non-sensitive)
# Sensitive secrets are managed via Doppler
[env]
  ENVIRONMENT = "production"
  DEBUG = "False"
  PYTHONDONTWRITEBYTECODE = "1"
  PYTHONUNBUFFERED = "1"
  PORT = "8000"
  # Doppler will inject all secrets at runtime
  # Store DOPPLER_TOKEN as a Fly.io secret:
  # fly secrets set DOPPLER_TOKEN="your-doppler-service-token"

# Deploy configuration
[deploy]
  release_command = "alembic upgrade head"  # Run database migrations on deploy
  strategy = "rolling"

# Metrics
[metrics]
  port = 8000
  path = "/health"
