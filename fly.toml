# fly.toml app configuration file generated for turn-backend on 2025-11-05T08:55:56+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'turn-backend'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile.fly'

[deploy]
  strategy = 'rolling'
  release_command = 'sh -c "doppler run --token=${DOPPLER_TOKEN} -- alembic upgrade head"'

[env]
  DEBUG = 'False'
  ENVIRONMENT = 'production'
  PORT = '8000'
  PYTHONDONTWRITEBYTECODE = '1'
  PYTHONUNBUFFERED = '1'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '10s'
    grace_period = '60s'
    method = 'GET'
    path = '/health'
    protocol = 'http'

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 1

[[metrics]]
  port = 8000
  path = '/health'
