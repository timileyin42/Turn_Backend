# Production docker-compose override
version: '3.8'

services:
  app:
    environment:
      - DEBUG=0
      - WORKERS=4
    command: gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000

  db:
    environment:
      POSTGRES_DB: turn_prod_db
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data

volumes:
  postgres_prod_data: